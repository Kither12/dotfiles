[module/i3]
type = internal/i3
index-sort = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.yellow}

label-focused = %{T2}%index%%{T-}
label-focused-foreground = ${colors.green}
label-focused-padding = 1

label-unfocused = %{T2}%index%%{T-}
label-unfocused-foreground = ${colors.red}
label-unfocused-padding = 1

label-visible = %{T2}%index%%{T-}
label-visible-foreground = ${colors.blue}
label-visible-padding = 1

label-urgent = %{T2}%index%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1
